<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Drop-down menus / Carousel / Form Validation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <img src="prozrachniy-logo-1-800x575.png" class="navbar-logo">
        <ul>
            <li id="productsMenu">
                Products &#9662;
                <ul class="dropdown-content">
                    <li>Banking</li>
                    <li>Factoring</li>
                    <li>Loans</li>
                    <li>Crypto</li>
                </ul>
            </li>
            <li>Company</li>
            <li>News</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="carousel-container">
        <div class="carousel-slide" style="background-image: url('3f8af495f643827e9c04aa1f5ab02898.jpg');"></div>
        <div class="carousel-slide" style="background-image: url('ironmaidenlogo.jpg');"></div>
        <div class="carousel-slide" style="background-image: url('ed-force-one-the-trooper-live-long-beach-arena-iron-maiden-eddie-iron-maiden.jpg');"></div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <div class="carousel-indicators">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    
    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error-message"></span>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" required>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input type="number" id="zipcode" min="10000" max="19999" required>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" required>
            <span class="error-message"></span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="dropdown.js"></script>
    <script src="carousel.js"></script>
    <script src="validation.js"></script>
</body>
</html>
